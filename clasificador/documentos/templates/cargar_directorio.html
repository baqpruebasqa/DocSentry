<!DOCTYPE html>
<html>
<head>
    <title>Subir Directorio</title>
</head>
<body>
    <h1>Subir Directorio (ZIP)</h1>

        {% csrf_token %}
        {{ form.as_p }}

    <a href="{% url 'listar_documentos' %}">Ver Documentos Clasificados</a>
</body>
</html>
