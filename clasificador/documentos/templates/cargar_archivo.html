{% extends "base.html" %}

{% block title %}Subir Archivo{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Subir Archivo</h2>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
        <a href="{% url 'listar_documentos' %}" class="btn btn-link mt-2">Ver Documentos Clasificados</a>
    </div>
</div>
{% endblock %}
